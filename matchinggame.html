<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<style>
		#right_side{
            left: 500px;
            border-left: 1px solid black;
            position: absolute;
            width: 500px;
            height: 500px;
		}
	#left_side{
		    position: absolute;
            width: 500px;
            height: 500px;
	}
	img{
		position: absolute;
	}
	</style>
</head>
<body onload="generatefaces()">
<h2>Matching Game</h2>
<p>Click on the extra smiling face on the Left side.</p>
<div id="left_side">

</div>
<div id="right_side">
</div>
<script>
    var numberoffaces=5;
	var theleftside=document.getElementById("left_side");
	var therightside=document.getElementById("right_side");
	var theBody = document.getElementsByTagName("body")[0];
	function generatefaces(){
		    while (theleftside.firstChild) {
                theleftside.removeChild(theleftside.firstChild);
            }
            while (therightside.firstChild) {
                therightside.removeChild(therightside.firstChild);
            }
        for(var i=0;i<numberoffaces;i++){
      	this_img=document.createElement("img");
      	this_img.src="smile.png";
		top_position=Math.random()*401;
	    top_position=Math.floor(top_position); 
	    this_img.style.top=top_position+'px';
	    left_position=Math.random()*401;
	    left_position=Math.floor(left_position); 
	    this_img.style.left=left_position+'px';
        theleftside.appendChild(this_img);
		
   }
         leftSideImages = theleftside.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            therightside.appendChild(leftSideImages);

              theleftside.lastChild.onclick = function nextLevel(event){
                event.stopPropagation();
                 numberoffaces += 5;
                 generatefaces();
 }
            

 
 }generatefaces();
  theBody.onclick = function gameOver() {
            alert("Game Over!");
            theBody.onclick = null;
            theleftside.lastChild.onclick = null;
        }

</script>
</body>
</html>
