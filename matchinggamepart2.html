<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<style>
		#right_side{
            left: 500px;
            border-left: 1px solid black;
		}
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
	img{
		position: absolute;
	}
	</style>
</head>
<body>
<h2>Matching Game</h2>
<p>Click on the extra smiling face on the Left side.</p>
<div id="left_side">

</div>
<div id="right_side">
</div>
<script>
  var numberoffaces=5;
	var theleftside=document.getElementById("left_side");
	function generatefaces(){
        for(var i=0;i<numberoffaces;++i){
      	this_img=document.createElement("img");
      	this_img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
		  top_position=Math.random()*401;
	    top_position=Math.floor(top_position); 
	    this_img.style.top=top_position+'px';
	    left_position=Math.random()*401;
	    left_position=Math.floor(left_position); 
	    this_img.style.left=left_position+'px';
        theleftside.appendChild(this_img);
		
   }
         
}
generatefaces();
  

</script>
</body>
</html>
